{% extends "base.html" %}
    <!-- Begin Content -->
    {% block content %}
        
    <div class="main-container">

        <script type="text/javascript">
            (function($){

                $(document).ready(function(){

                    var gallery_set = ["static/images/home/h1_1.png",
                                        "static/images/home/h1_2.png",
                                        "static/images/home/h1_3.png",
                                        "static/images/home/h1_4.png",
                                        "static/images/home/h1_5.png"]; // Add your images here

                    var main_wrapper = $('.gallery-kenburns');
                    var window_w = $(window).width(),
                        window_h = $(window).height();
                    $('#kenburns').attr('width', window_w);
                    $('#kenburns').attr('height', window_h-120);

                    $('#kenburns').kenburns({
                        images: gallery_set,
                        frames_per_second: 30,
                        display_time: 8000,
                        fade_time: 2000,
                        zoom: 1.3
                    });
                });

                function kenburns_resize() {
                    var window_w = $(window).width(),
                        window_h = $(window).height();

                    $('.gallery-kenburns').append('<canvas id="kenburns"><p>Your browser does not support canvas!</p></canvas>');
                    $('#kenburns').attr('width', window_w);
                    $('#kenburns').attr('height', window_h-120);
                    $('#kenburns').kenburns({
                        images: gallery_set,
                        frames_per_second: 30,
                        display_time: 8000,
                        fade_time: 2000,
                        zoom: 1.3
                    });
                }
                $(window).resize(function(){
                    $('#kenburns').remove();
                    setTimeout('kenburns_resize()',500);
                });
            })(jQuery);
        </script>

        <div class="gallery-kenburns">
            <canvas id="kenburns"><p>Your browser does not support canvas!</p></canvas>
        </div>

    </div>

    {% endblock content %}
    <!-- End Content -->
