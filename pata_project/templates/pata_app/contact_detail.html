{% extends "base.html" %}
    <!-- Begin Content -->
    {% block content %}
    <div class="main-container with-padding" style="background-color: rgba(0,0,0,.2);">

        <!-- Begin Wrapper -->
        <div class="wrapper">

            <!-- Begin Inner Wrapper -->
            <div class="inner-wrapper">

                <!-- Begin Portfolio -->
                <div class="portfolio-single style-2">
                    <div class="content-inner clearfix">

                        <div class="header">
                            <h4>DETALLES DE MENSAJE</h4>
                            <span>
                              <div class="navigation">
                                    <a href="/contacts" class="back icon4-noun_7231"></a>
                              </div>
                            </span>
                        </div>

                        <div class="content">

                            <div class="divider" style="height:20px;"></div>

                            <div class="row">

                                <div class="col one-fourth">
                                    <div class="info-box">
                                        <p class="desc">NOMBRE</p>
                                        <p class="info">{{ contact.name | upper }}</p>
                                    </div>

                                    <div class="info-box">
                                        <p class="desc">EMAIL</p>
                                        <p class="info">{{ contact.mail | upper }}</p>
                                    </div>

                                    <div class="info-box">
                                        <p class="desc">SUBJECT</p>
                                        <p class="info">{{ contact.subject | upper }}</p>
                                    </div>

                                    <div class="info-box">
                                        <p class="desc">CONTENT</p>
                                        <p class="info">{{ contact.content | upper }}</p>
                                    </div>

                                    <div class="info-box">
                                        <p class="desc">FECHA</p>
                                        <p class="info">{{ contact.date | upper }}</p>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
                <!-- End Portfolio -->

            </div>
            <!-- End Inner Wrapper -->

        </div>
        <!-- End Wrapper -->

    </div>
    {% endblock content %}
    <!-- End Content -->
